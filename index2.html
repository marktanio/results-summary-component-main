<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <h1>Results Summary</h1>
    </header>
    <main>
        <div class="result-card">
            <h2>Your Result</h2>
            <div class="circle">
                <h1>76</h1>
                <p class="totalItems">of 100</p>
            </div>
            <p class="remarks">Great</p>
            <p class="eval">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <h2>Summary</h2>
            <div class="category red">
                <img src="assets/images/icon-reaction.svg" alt="Reaction Icon">
                <p>Reaction</p>
                <p class="score"><span>80</span> /100 </p>
            </div>
            <!-- Other category divs -->
            <button>Continue</button>
        </div>
    </main>
</body>
</html>
