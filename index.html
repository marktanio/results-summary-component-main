<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Results Summary</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="result-card">
            <h3 class="text-copy"><b>Your Result</b></h3>
            <div class="circle">
                <h1>76</h1>
                <p class="totalItems">of 100</p>
            </div>
            <p class="remarks"><b>Great</b></p>
            <p class="text-copy eval">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <h3 class="sumhdg">Summary</h3>
            <div class="category red">
                <img src="assets/images/icon-reaction.svg">
                <p>Reaction</p>
                <p class="score"><span>80</span> /100 </p>
            </div>
            <div class="category yellow">
                <img src="assets/images/icon-memory.svg">
                <p>Memory</p>
                <p class="score"><span>92</span> /100 </p>
            </div>
            <div class="category green">
                <img src="assets/images/icon-verbal.svg">
                <p>Verbal</p>
                <p class="score"><span>61</span> /100 </p> 
            </div>
            <div class="category violet">
                <img src="assets/images/icon-visual.svg">
                <p>Visual</p>
                <p class="score"><span>72</span> /100 </p> 
            </div>
            <button><a>Continue</a></button>
        </div>

    </body>
</html>
