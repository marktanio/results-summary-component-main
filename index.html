<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="result-box">
      <p class="heading-1">Your Result</p>
      <div class="average">
        <h1>76</h1>
        <p class="total">of 100</p>
      </div>
      <h3>Great</h3>
      <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="summary">
    <p class="heading-2">Summary</p>

    <!--first subject-->
    <div class="subject reaction">
      <div class="title">
        <img src="assets/images/icon-reaction.svg" alt="reaction icon" class="icon">
        <p>Reaction</p>
      </div>
      <p class="score">80/100</p>
    </div>

    <!--second subject-->
      <div class="subject memory">
        <div class="title">
          <img src="assets/images/icon-memory.svg" alt="memory icon" class="icon">
          <p>Memory</p>
        </div>
        <p class="score">92/100</p>
      </div>

    <!--third subject-->
    <div class="subject reaction">
      <div class="title">
        <img src="assets/images/icon-verbal.svg" alt="verbal icon" class="icon">
        <p>Verbal</p>
      </div>
      <p class="score">61/100</p>
    </div>

    <!--fourth subject-->
    <div class="subject reaction">
      <div class="title">
        <img src="assets/images/icon-visual.svg" alt="visual icon" class="icon">
        <p>Visual</p>
      </div>
      <p class="score">72/100</p>
    </div>
  
    <button>Continue</button>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
